<html>
  <head>
    <title>A-Frame Example Component - Basic</title>
    <script src="../build.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="hotspotimage" src="hotspot.png">
      </a-assets>

      <a-entity camera position="0 0 5"></a-entity>

      <a-sprite position="1 1 4" resize=".5 1 1" src="hotspot.png"></a-sprite>

      <!-- Sky -->
      <a-sky color="#AADDF0"></a-sky>

    </a-scene>
  </body>
</html>
