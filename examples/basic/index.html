<html>
  <head>
    <title>A-Frame Example Component - Basic</title>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-sprite-component.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
          <img id="hotspotimage" src="hotspot.png">
      </a-assets>

      <a-entity camera position="0 0 5"></a-entity>
      <a-cube position="0 0 1" color="grey"></a-cube>

      <a-cube position="0 0 0" color="#AADDF0"></a-cube>
      <a-sprite position=".2 .2 .2" resize="1 1 1" src="hotspot.png"></a-sprite>

      <!-- Sky -->
      <a-sky color="#AADDF0"></a-sky>

    </a-scene>
  </body>
</html>
